
<html>

    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div id="signInBorder">
      <p id="SignInTxt">
        Sign in
      </p>
      <label>
        <p>Email (phone for mobile accounts)</p>
        <input type="email" name="email" placeholder="Enter Email">
      </label>
      <label>
        <p>Password</p>
        <span><a href="#" id="password">Forgot your password?</a></span>
        <input type="password" name="password" placeholder="Enter Password">
      </label>

      <div>
        <button id="amazon">Continue</button>
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
        <button id="newAccount" name="newAcct">Create your Amazon account</button>
      </div>



    </div>
